<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>生日快乐 EON</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    .card {
        background: white;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        animation: float 3s ease-in-out infinite;
    }
    .card h1 {
        font-size: 3em;
        color: #ff6f91;
        margin: 0;
    }
    .card p {
        font-size: 1.2em;
        color: #555;
        margin-top: 20px;
    }
    .signature {
        margin-top: 30px;
        font-size: 1em;
        color: #999;
    }
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="card">
        <h1>🎉 生日快乐 EON 🎉</h1>
        <p>愿你心想事成，天天开心！</p>
        <div class="signature">
            —— Shun in Vietnam<br>
            2025-07-18 0:00
        </div>
    </div>
</body>
</html>
